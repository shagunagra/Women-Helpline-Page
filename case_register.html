<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Case Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./case_r.css">
    </head>
    <body>
       <form id="myclick">
           <h1>Register Here</h1>
           <label>First Name</label>
           <br>
           <input type="text" placeholder="  First name">
       </br>
       <label>Last Name</label>
       <br>
       <input type="text" placeholder="  Last name">
    </br>
    <label>Phone Number</label>
    <br>
     <input type="tel" placeholder="  eg.: 0123456789">
     <br>
    <label>Date</label>
    <br>
    <input type="date">
     <br>
     <label>Time</label>
     <br>
     <input type="time">
     <br>
     <label>Case Type</label>
     <br>
     <input type="text" placeholder="  eg.: rape, murder, kidnap, etc">
     <br>
     <label>Details of the case</label>
     <br>
     <input type="text">
     <br>
     <label>Place</label>
     <br>
     <input type="text" placeholder="  Place">
     <br>
     <input type="submit" style="background-color: green; height: 40px;" onclick="myf()">
       </form>
        <script src="./ca_reg.js" async defer></script>
    </body>
</html>
